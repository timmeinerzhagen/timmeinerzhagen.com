runtime: python37
entrypoint: gunicorn main:app -w 4 -k uvicorn.workers.UvicornWorker
automatic_scaling:
  max_instances: 4

handlers:
- url: /
  static_files: frontend/index.html
  upload: frontend/index.html
  secure: always
- url: /index.html
  static_files: frontend/index.html
  upload: frontend/index.html
  secure: always

- url: /about.html
  static_files: frontend/about.html
  upload: frontend/about.html
  secure: always
- url: /about
  static_files: frontend/about.html
  upload: frontend/about.html
  secure: always

- url: /impressum
  static_files: frontend/impressum.html
  upload: frontend/impressum.html
  secure: always
- url: /impressum.html
  static_files: frontend/impressum.html
  upload: frontend/impressum.html
  secure: always

- url: /css
  static_dir: frontend/css
  secure: always
- url: /js
  static_dir: frontend/js
  secure: always
- url: /img
  static_dir: frontend/img
  secure: always
- url: /fonts
  static_dir: frontend/fonts
  secure: always

- url: /articles/(.*)
  static_files: frontend/pages/\1.html
  upload: frontend/pages/(.*)
  secure: always

- url: /robots.txt
  static_files: frontend/robots.txt
  upload: frontend/robots.txt
  secure: always

- url: /.*
  script: auto